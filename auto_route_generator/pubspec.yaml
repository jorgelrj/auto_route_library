name: auto_route_generator
description: AutoRoute is a declartive routing solution, where everything needed for navigation is automatically generated for you.
version: 0.6.10
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  build: ^1.0.0
  source_gen: ^0.9.0
  analyzer: ">=0.40.0 <2.0.0"
  path: ^1.6.4
  build_runner: ^1.10.1
  auto_route:
    git:
      url: git://github.com/jorgelrj/auto_route_library.git
      ref: fix-navigator-key
      path: ./auto_route
#    path: ../auto_route

dev_dependencies:
  source_gen_test:
  test:
